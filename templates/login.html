{% extends 'layout.html' %} {% block body %}
<div class="container pt-lg-7 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow border-0">
        <div class="card-body px-lg-5 py-lg-5 mt4">
          <div class="text-center text-dark mb-4">
            <h3>Login</h3>
          </div>
          <hr />
          <form role="form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  placeholder="Email/एमेल"
                  required
                />
              </div>
            </div>
            <div class="form-group focused">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password/पासवर्ड"
                  required
                />
              </div>
            </div>
            <div class="form-group text-center">
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary my-3"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="/forgot_password" class="text-dark"
            ><small>Forgot password?</small></a
          >
        </div>
        <div
          class="col-6"
          style="position: absolute; right: 0; text-align: right;"
        >
          <a href="{{ url_for('register') }}" class="text-dark"
            ><small>Create new account</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

<div class="form-group text-center">
  <a href="{{ url_for('verify') }}"
    ><small
      ><input
        type="button"
        value="Verify email"
        class="btn btn-primary my-3" /></small
  ></a>
</div>
