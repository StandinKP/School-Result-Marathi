<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand mr-2" href="/">
      <div style="font-weight: bolder; font-size: 1.2rem;">
        <i class="fas fa-poll"></i> Result
      </div>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Home </a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right">
        {% if not session.logged_in %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('register') }}"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('login') }}">Login</a>
        </li>
        {% else %}
        <li class="nav-item dropdown">
          <a
            class="nav-link text-white dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              class="rounded-circle display-pic"
              src="{{ session.profile_pic }}"
            />Welcome, {{ session.fname }} {{ session.lname }}!
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/account/{{ session.username }}"
              >Profile</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a>
